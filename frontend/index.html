<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket chatapp</title>
</head>
<body>
    <div class="center">
        <h1>Amazing chat application</h1>
        <h3 id="chat-header">Currently in chat general</h3>

        <form action="" id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" class="" id="chatroom" name="chatroom"> <br><br>
            <input type="submit" value="change chatroom">

        </form>

        <br>

        <textarea name="chatmessages" id="chatmessages" class="messagearea" readonly 
        rows="4" cols="50" placeholder=" Welcome to chatroom"></textarea>

        <br>

        <form action="" id="chatroom-message">
            <label for="messages">Message:</label>
            <input type="text" id="message" name="message">
            <br>
            <input type="submit" value="Send message">
        </form>

    </div>
</body>
</html>
